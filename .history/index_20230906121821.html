<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript To-Do Lister</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <div class="container mx-auto">
    <div class="text-center mt-8">
      <h1 class="text-3xl font-bold">
        To-Do Lister
      </h1>
      <p>Powered by <i>Javascript</i></p>
    </div>

    <div class="mt-10">

      <div class="mb-6">
        <label for="userInput" class="block mb-2 text-sm font-medium text-gray-900">
          Task Title:
        </label>
        <input type="text" id="userInput" autofocus class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>

      <div class="mb-6">
        <label for="userInput" class="block mb-2 text-sm font-medium text-gray-900">
          Due Date:
        </label>
        <input type="date" min="now();" id="userInput" autofocus class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <button type="submit" onclick="newTask()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          <span>
            Create
          </span>
        </button>

        <button type="submit" onclick="resetApp()" class="float-right text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-blue-800">
          <span>
            Reset App
          </span>
        </button>
      </div>

    </div>

    <div class="mt-10">
      <h3 class="text-2xl mb-4 font-bold">My Tasks:</h3>
      <ul id="to-dos">
        <!-- <li class="task_item" id="1" onclick="completeTask(this.id)">
          This is the first task.
        </li> -->
      </ul>
    </div>

  </div>
</body>
</html>
